version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: store
    ports:
      - "5432:5432"
    volumes:
      - /opt/docker/postgres/:/var/lib/postgresql/data
    restart: unless-stopped
